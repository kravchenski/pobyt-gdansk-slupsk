name: Build and Release Python Executables

on:
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Executables
        run: |
          pyinstaller --noconfirm --onefile --console --icon "ico.ico" --name "gdansk_v1.0.1" --add-data "utils;utils/" "gdansk.py"
          pyinstaller --noconfirm --onefile --console --icon "ico.ico" --name "slupsk_v1.0.1" --add-data "utils;utils/" "slupsk.py"

      - name: Upload Artifacts for Release
        uses: actions/upload-artifact@v4
        with:
          name: executables
          path: |
            dist/gdansk_v1.0.1
            dist/slupsk_v1.0.1
